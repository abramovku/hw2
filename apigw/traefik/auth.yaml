---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: auth
spec:
  forwardAuth:
    address: http://auth-service.default.svc.cluster.local/auth
    authResponseHeaders:
      - x-username
      - x-auth-token
      - x-userid

---

apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-order-prefix
spec:
  stripPrefix:
    prefixes:
      - /order

---

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: auth-routes
spec:
  routes:
    - kind: Rule
      match: PathPrefix(`/order`)
      priority: 3
      services:
        - name: order-chart-service
          namespace: default
          port: 80
      middlewares:
        - name: auth, strip-order-prefix
          namespace: default